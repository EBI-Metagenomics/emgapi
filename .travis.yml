sudo: required
language: python

python:
  - '2.7'
  - '3.5'
  - '3.6'

services:
  - docker

before_install:
  - pip install flake8 pycodestyle pep8-naming
  - python setup.py sdist

install:
  # customized branch
  - pip install "git+git://github.com/ola-t/django-rest-framework-json-api@develop#egg=djangorestframework-jsonapi"
  - SRCDIR=$(pwd) docker/run.sh install

before_script:
  - docker --version
  # travis by default comes with MySQL 5.5
  - sudo service mysql stop
  - docker run --rm --name mysql -p 3306:3306 -e MYSQL_ALLOW_EMPTY_PASSWORD=yes -d mysql:5.6
  # optional redis
  # - docker run --rm --name redis -p 6379:6379 -d redis
  - flake8 --version
  - flake8 -v .
  - mkdir -p ~/.yamjam && cp travis/config.yaml ~/.yamjam/

script:
  - python setup.py test
after_script:
  - docker stop mysql redis

notifications:
  slack:
    secure: 
